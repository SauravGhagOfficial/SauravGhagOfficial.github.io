<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Blog — Dark Stack</title>
    <style>
        :root {
            --bg: #0b1020;
            --card: #0f1723;
            --muted: #9aa4b2;
            --accent: #58a6ff;
            --glass: rgba(255, 255, 255, 0.03);
            --max-width: 820px;
            --radius: 12px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg), #071026 80%);
            color: #e6eef3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 36px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 22px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            font-size: 18px;
            box-shadow: 0 8px 26px rgba(88, 166, 255, 0.08)
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        /* stacked layout */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 6px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            /* border: 1px solid rgba(255, 255, 255, 0.03); */
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            outline: none;
        }

        .card:focus {
            box-shadow: 0 8px 30px rgba(88, 166, 255, 0.12);
            border-color: rgba(88, 166, 255, 0.24);
            transform: translateY(-3px)
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 30px rgba(2, 6, 23, 0.6)
        }

        .card h3 {
            margin: 0;
            font-size: 16px
        }

        .card p {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px
        }

        .tag {
            background: var(--glass);
            padding: 10px 15px;
            border-radius: 999px;
            font-size: 12px;
            color: var(--muted)
        }

        /* overlay / modal */
        .overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 60;
            backdrop-filter: blur(5px);
        }

        .overlay.show {
            display: flex
        }

        .backdrop {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.75));
        }

        .sheet {
            position: relative;
            z-index: 65;
            background: linear-gradient(180deg, #071026, #071723);
            border-radius: 14px;
            max-width: 760px;
            width: 100%;
            max-height: 88vh;
            overflow: auto;
            padding: 26px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 30px 60px rgba(2, 6, 23, 0.7);
            transform-origin: center;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity .18s ease, transform .18s cubic-bezier(.2, .9, .3, 1);
        }

        .sheet.show {
            opacity: 1;
            transform: scale(1)
        }

        .sheet h2 {
            margin: 0 0 10px;
            font-size: 20px
        }

        .meta-row {
            display: flex;
            gap: 12px;
            align-items: center;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 14px
        }

        .content {
            line-height: 1.65;
            color: #d7e8f7;
            font-size: 15px
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
        }

        .close-btn:hover {
            border-color: rgba(88, 166, 255, 0.25);
            color: #fff
        }

        @media (max-width:520px) {
            body {
                padding: 18px
            }

            .sheet {
                padding: 18px
            }

            h1 {
                font-size: 18px
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <header>
            <div class="brand">
                <!-- <div class="logo" aria-hidden="true">MG</div> -->
                <div>
                    <h1>Thoughts Centre</h1>
                    <p class="lead">Here me out... My feelings and excitement towards Science</p>
                </div>
            </div>
            <!-- <div class="small" style="color:var(--muted);font-size:13px">Vanilla HTML/CSS/JS</div> -->
        </header>
        <hr>
        <br>
        <main>
            <section class="grid" id="grid" aria-label="Blog posts">
                <!-- Cards injected by JS -->
            </section>
        </main>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" aria-hidden="true">
        <div class="backdrop" id="backdrop" tabindex="-1"></div>

        <article class="sheet" id="sheet" role="dialog" aria-modal="true" aria-labelledby="sheet-title"
            aria-describedby="sheet-content">
            <button class="close-btn" id="closeBtn" aria-label="Close (Esc)">✕</button>
            <h2 id="sheet-title"></h2>
            <div class="meta-row"><span id="sheet-date"></span><span class="tag" id="sheet-tag"></span></div>
            <div class="content" id="sheet-content"></div>
        </article>
    </div>

    <script>
        (function () {
            /* Blog data (two posts). Edit or extend this array to add more posts. */
            const blogs = [
                {
                    id: 1,
                    title: "Turning Circuits Into Clues: Designing a Techfest Experience That Made Engineering Fun",
                    date: "Event Head @ TechFest",
                    tag: "Leadership, Management, Technology & Science, Publicity, Digital Marketing",
                    content:
                        `I led a team of 10–15 students to design and execute one of the most interactive technology experiences at our college Techfest — an event titled “Naruto and the Treasures of Akatsuki.” While inspired by an anime theme, the heart of the event was pure engineering: we transformed electronic concepts into real-world exploratory challenges that anyone could enjoy, regardless of technical background.
                        
                        Participants entered a room filled with stations where puzzles could only be solved by understanding and interacting with real electronic circuits and sensors. From completing logic-gate pathways to activating light-sensitive modules and decoding microcontroller outputs, every challenge turned a textbook concept into a hands-on moment of discovery. Instead of reading about circuits, visitors felt the thrill of using them — watching LEDs blink when a correct connection was made or unlocking clues when electrical pathways were successfully completed.

                        Despite being a second-year student, I managed the full lifecycle of the event — concept design, circuit development, storytelling, logistics, team coordination, and live execution. The result was a high-engagement experience that attracted one of the largest crowds at the festival, even surpassing some senior-level and department-led events.

                        This project strengthened my science communication skills by teaching me how to transform complex technology into playful, intuitive experiences. Making electronics approachable not only sparked curiosity among non-engineering participants but also reinforced my belief that innovation becomes truly powerful when it is accessible and enjoyable for everyone.`
                },
                {
                    id: 2,
                    title: "Leading Innovation & Learning: Building a Culture of Technology at RAIT",
                    date: "Vice Chairman",
                    tag: "Management, Leadership, Publicity, Social Media Publicity, Technology & Science, Educating, Marketing, Digital Marketing, Sponsorships, Creativity",
                    content:
                        `I served as the Vice Chairman of the IETE Committee at RAIT, leading a core team of 21 heads and coordinating over 50 volunteers. My mission was to make technology accessible, engaging, and inspiring for hundreds of students across the department — not just those already passionate about engineering.

                        As part of this role, I planned and delivered multiple hands-on workshops that translated advanced engineering topics into practical, beginner-friendly learning experiences. These workshops covered a wide range of subjects including Python programming, MATLAB for engineering problem-solving, signal processing essentials, engineering drawing fundamentals, and antenna design principles. Each session was designed to help students understand why the technology matters, where it is used in the real world, and how they can begin exploring it themselves.

                        Beyond workshops, I also coordinated our department’s annual Techfest — a multi-day celebration of creativity, innovation, and applied engineering. Working closely with teams across sponsorship, events, technical operations, creative design, publicity, membership drives, photography, and social media, I ensured seamless execution from concept to closing ceremony. My role required both technical understanding and the ability to communicate ideas clearly across diverse groups — from explaining event technology to participants, to presenting sponsorship value to industry partners.

                        This experience strengthened my ability to bridge complex engineering concepts with clear communication and engaging learning formats. More than organizing events, my goal was to build curiosity — helping students see technology not just as coursework, but as a powerful toolkit for solving real-world problems and fuelling innovation.`
                }
            ];

            /* DOM references */
            const grid = document.getElementById('grid');
            const overlay = document.getElementById('overlay');
            const sheet = document.getElementById('sheet');
            const sheetTitle = document.getElementById('sheet-title');
            const sheetContent = document.getElementById('sheet-content');
            const sheetDate = document.getElementById('sheet-date');
            const sheetTag = document.getElementById('sheet-tag');
            const closeBtn = document.getElementById('closeBtn');
            const backdrop = document.getElementById('backdrop');

            /* render stacked cards */
            function renderCards() {
                grid.innerHTML = '';
                blogs.forEach(blog => {
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.tabIndex = 0;
                    card.setAttribute('role', 'button');
                    card.setAttribute('aria-pressed', 'false');
                    card.dataset.id = blog.id;

                    const title = document.createElement('h3');
                    title.textContent = blog.title;

                    const excerpt = document.createElement('p');
                    // create an excerpt from first paragraph (first 140 chars)
                    const firstPara = blog.content.split('\n\n')[0].replace(/\n/g, ' ');
                    excerpt.textContent = firstPara.length > 140 ? firstPara.slice(0, 140) + '…' : firstPara;

                    const meta = document.createElement('div');
                    meta.className = 'meta';
                    const tag = document.createElement('span');
                    tag.className = 'tag';
                    tag.textContent = blog.tag;
                    meta.appendChild(tag);

                    card.appendChild(title);
                    card.appendChild(excerpt);
                    card.appendChild(meta);

                    card.addEventListener('click', () => openBlog(blog.id));
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            openBlog(blog.id);
                        }
                    });

                    grid.appendChild(card);
                });
            }

            /* escape HTML to avoid injection */
            function escapeHtml(str) {
                return String(str).replace(/[&<>"']/g, function (m) {
                    return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]);
                });
            }

            /* open overlay and populate */
            let previousActive = null;
            function openBlog(id) {
                const blog = blogs.find(b => b.id === +id);
                if (!blog) return;

                sheetTitle.textContent = blog.title;
                sheetDate.textContent = blog.date;
                sheetTag.textContent = blog.tag;

                // convert paragraphs separated by blank lines into <p> blocks
                const paragraphs = blog.content.split('\n\n').map(p => escapeHtml(p).replace(/\n/g, '<br>'));
                sheetContent.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');

                overlay.classList.add('show');
                // give tiny timeout to allow CSS transition
                requestAnimationFrame(() => sheet.classList.add('show'));
                overlay.setAttribute('aria-hidden', 'false');

                // focus management
                previousActive = document.activeElement;
                closeBtn.focus();
                document.addEventListener('focus', trapFocus, true);

                // prevent background scroll
                document.documentElement.style.overflow = 'hidden';
            }

            function closeBlog() {
                sheet.classList.remove('show');
                overlay.classList.remove('show');
                overlay.setAttribute('aria-hidden', 'true');
                document.removeEventListener('focus', trapFocus, true);
                if (previousActive && typeof previousActive.focus === 'function') previousActive.focus();
                document.documentElement.style.overflow = '';
            }

            /* clicking backdrop closes */
            backdrop.addEventListener('click', closeBlog);
            closeBtn.addEventListener('click', closeBlog);

            /* keyboard: Escape closes */
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && overlay.classList.contains('show')) {
                    closeBlog();
                }
            });

            /* very small focus trap */
            function trapFocus(e) {
                if (!overlay.classList.contains('show')) return;
                if (!overlay.contains(e.target)) {
                    e.stopPropagation();
                    closeBtn.focus();
                }
            }

            /* init */
            renderCards();

            // Expose functions for debugging (optional)
            window.openBlog = openBlog;
            window.closeBlog = closeBlog;
        })();
    </script>
</body>

</html>
